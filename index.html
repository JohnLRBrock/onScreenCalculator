<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="output"></div>
  <div id="num-pad">
    <div class="nums" id="one">1</div>
    <div class="nums" id="two">2</div>
    <div class="nums" id="three">3</div>
    <div class="nums" id="plus">+</div>
    <div class="nums" id="four">4</div>
    <div class="nums" id="five">5</div>
    <div class="nums" id="six">6</div>
    <div class="nums" id="minus">-</div>
    <div class="nums" id="seven">7</div>
    <div class="nums" id="eight">8</div>
    <div class="nums" id="nine">9</div>
    <div class="nums" id="multiply">*</div>
    <div class="nums" id="zero">0</div>
    <div class="nums" id="clear">C</div>
    <div class="nums" id="equal">=</div>
    <div class="nums" id="divide">/</div>
  </div>
  <script type="text/javascript" src="onScreenCalculator.js"></script>
</body>
</html>
